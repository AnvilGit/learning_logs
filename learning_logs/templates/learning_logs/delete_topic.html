{% extends "learning_logs/base.html" %}

{% block content %}
  <h2>Delete Topic</h2>
  <p>Are you sure you want to delete the topic "{{ topic }}" and all its entries?</p>

  <form action="{% url 'learning_logs:delete_topic' topic.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
